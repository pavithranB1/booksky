<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Booksky</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      height: 100%;
      width: 100%;
      position: relative;
      background: url('booklet bg.avif') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: transform 1.2s ease-in;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .content {
      z-index: 2;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #fd659f;
    }

    .typing-text {
      display: inline-block;
      border-right: 2px solid #fd659f;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(20), blink 0.7s step-end infinite;
      font-size: 24px;
      margin-bottom: 30px;
      color: #fff;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .start-button {
      background-color: #fd659f;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #ff88a4;
    }

    .shutter-up {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="wrapper" id="shutterPage">
    <div class="overlay"></div>
    <div class="content">
      <h1>ðŸ“š Booksky</h1>
      <div class="typing-text">Your digital library starts here...</div>
      <button class="start-button" id="startBtn">Get Started</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const shutterPage = document.getElementById("shutterPage");

    btn.addEventListener("click", function() {
      shutterPage.classList.add("shutter-up");

      // Wait for animation to finish then redirect
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200); // match with CSS transition duration
    });
  </script>
</body>
</html>
